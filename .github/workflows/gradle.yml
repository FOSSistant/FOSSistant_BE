          GITHUB_CLIENT_ID=${{ secrets.CLIENT_ID }}
          GITHUB_CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}
          EOF

      # 2.5) docker-compose.yml ì—…ë¡œë“œ
      - name: Upload docker-compose.yml to Azure VM
        run: |
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            docker-compose.yml \
            ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }}:/home/ubuntu/fossistant/docker-compose.yml

      # 2.6) .env ì—…ë¡œë“œ
      - name: Upload .env to Azure VM
        run: |
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            .env \
            ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }}:/home/ubuntu/fossistant/.env

      # 2.7) SSHë¡œ ì ‘ì†í•˜ì—¬ Azure VMì— ë°°í¬
      - name: SSH to Azure VM and Deploy with Compose
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -eux

            cd /home/ubuntu/fossistant

            echo "ğŸ§¼ Killing any process listening on port 6379..."
            sudo fuser -k 6379/tcp || true

            echo "ğŸ§¼ Forcibly removing any existing containers named 'redis' or 'fossistant'..."
            docker rm -f redis fossistant || true

            echo "ğŸ§¹ Stopping old containers and removing orphans..."
            $DOCKER_COMPOSE_CMD down --remove-orphans || true
            $DOCKER_COMPOSE_CMD rm -f || true

            echo "âœ… Pulling latest images from Docker Hub..."
            $DOCKER_COMPOSE_CMD pull

            echo "ğŸš€ Starting new containers with Docker Compose..."
            $DOCKER_COMPOSE_CMD up -d --build

            echo "ğŸ‰ Deployment complete! Current containers:"
            docker ps
