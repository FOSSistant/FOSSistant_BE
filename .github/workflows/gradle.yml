          password: ${{ secrets.DOCKER_PASSWORD }}

      # 1.7) Docker ì´ë¯¸ì§€ Push
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fossistant:latest


  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # 2) Deploy-with-Compose Job
  # ë¹Œë“œê°€ ëë‚˜ë©´ Azure VMì— SSH ì ‘ì† â†’ Composeë¡œ ë°°í¬
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-with-compose:
    name: Deploy to Azure VM via Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-push-image   # build-and-push-imageê°€ ì„±ê³µí•´ì•¼ ì‹¤í–‰ë¨

    steps:
      # 2.1) ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ (â˜…ë°˜ë“œì‹œ ì¶”ê°€â˜…)
      #     â†’ ì´ ë‹¨ê³„ê°€ ì—†ìœ¼ë©´ docker-compose.ymlì´ ì›Œí¬ìŠ¤í˜ì´ìŠ¤ì— ì—†ì–´ì„œ scpê°€ ì‹¤íŒ¨í•©ë‹ˆë‹¤.
      - name: Checkout repository
