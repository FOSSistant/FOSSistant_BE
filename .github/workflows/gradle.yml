name: CI/CD with Gradle, Docker Image & Docker Compose

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  # Docker Composeê°€ root ê¶Œí•œ í•„ìš”í•  ìˆ˜ë„ ìˆì–´ì„œ sudo ë¶™ì…ë‹ˆë‹¤.
  DOCKER_COMPOSE_CMD: "sudo docker compose"

jobs:
  build-and-push-image:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      # 1) Repository Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) JDK 17 ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3) Gradle ê¶Œí•œ ë¶€ì—¬
      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # 4) Gradle ë¹Œë“œ (bootJar ìƒì„±)
      - name: Build with Gradle
        run: ./gradlew clean bootJar

      # 5) Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/fossistant:latest .

      # 6) Docker Hub ë¡œê·¸ì¸
      - name: Docker Hub Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7) Docker ì´ë¯¸ì§€ Push
      - name: Push Docker Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/fossistant:latest

  deploy-with-compose:
    name: Deploy to Azure VM via Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
      # 1) SSH í‚¤ ì„¸íŒ…
      - name: Setup SSH private key
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      # 2) SSH ì ‘ì† í…ŒìŠ¤íŠ¸ (ë””ë²„ê·¸)
      - name: Debug SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem \
            ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }} "echo âœ… SSH ì ‘ì† ì„±ê³µ!"

      # 3) .env íŒŒì¼ ìƒì„± (GitHub Secrets â†’ .env)
      - name: Generate .env for Docker Compose
        run: |
          cat <<EOF > .env
          AZURE_DB_USERNAME=${{ secrets.AZURE_DB_USERNAME }}
          AZURE_DB_PASSWORD=${{ secrets.AZURE_DB_PASSWORD }}
          GEMINI_KEY=${{ secrets.GEMINI_KEY }}
          GITHUB_TOKEN=${{ secrets.HUB_TOKEN }}
          JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}
          JWT_ACCESS_TOKEN_TIME=${{ secrets.JWT_ACCESS_TOKEN_TIME }}
          JWT_REFRESH_TOKEN_TIME=${{ secrets.JWT_REFRESH_TOKEN_TIME }}
          GITHUB_CLIENT_ID=${{ secrets.GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET=${{ secrets.GITHUB_CLIENT_SECRET }}
          EOF

      # 4) docker-compose.yml ì—…ë¡œë“œ
      - name: Upload docker-compose.yml to Azure VM
        run: |
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            docker-compose.yml \
            ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }}:/home/ubuntu/fossistant/docker-compose.yml

      # 5) .env ì—…ë¡œë“œ
      - name: Upload .env to Azure VM
        run: |
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            .env \
            ${{ secrets.AZURE_VM_USER }}@${{ secrets.AZURE_VM_HOST }}:/home/ubuntu/fossistant/.env

      # 6) SSHë¡œ ì ‘ì†í•˜ì—¬ ë°°í¬ (í¬íŠ¸ ì¶©ëŒ ë° ì»¨í…Œì´ë„ˆ ì •ë¦¬ í¬í•¨)
      - name: SSH to Azure VM and Deploy with Compose
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            set -eux

            cd /home/ubuntu/fossistant

            echo "ğŸ§¼ Killing any process listening on port 6379..."
            sudo fuser -k 6379/tcp || true

            echo "ğŸ§¼ Forcibly removing any existing containers named 'redis' or 'fossistant'..."
            docker rm -f redis fossistant || true

            echo "ğŸ§¹ Stopping containers defined by docker-compose and removing orphans..."
            $DOCKER_COMPOSE_CMD down --remove-orphans || true
            $DOCKER_COMPOSE_CMD rm -f || true

            echo "âœ… Pulling latest images from Docker Hub..."
            $DOCKER_COMPOSE_CMD pull

            echo "ğŸš€ Starting new containers with Docker Compose..."
            $DOCKER_COMPOSE_CMD up -d --build

            echo "ğŸ‰ Deployment complete! Current containers:"
            docker ps
